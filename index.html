<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <title>Angular JS Testing</title>
</head>
<body ng-app="myApp">
    <div class="main" ng-controller="MainController">
        <hello title="title"></hello>
        <div>
            <form>
                <label for="from">From</label>
                <input type="text" name="from" id="input-from">
                <label for="to">To</label>
                <input type="text" name="to" id="input-to">
                <button class="btn" ng-click="parse()">Parse</button>
            </form>            
        </div>
        <div ng-if="parsed">
            <floodchart floods="floods"></floodchart>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/hello.js"></script>
    <script src="js/directives/dataChart.js"></script>

    <!-- Services -->
    <!-- Other -->

</body>
</html>
